<!DOCTYPE html>

<head>
    <title>Word Counter</title>
</head>

<body>
    <h1>Practice Exercise two</h1>

    <div class="taskTwo">
        <label for="message">Message:</label>
        <!-- Add a `<textarea>` for the user to type text   -->
        <textarea id="message" name="message" rows="10" cols="50"  onkeyup="countWords()"
            style="width: 90%; padding: 8px; border: 2px solid #ddd; border-radius: 5px;"
            placeholder="Write your message here..."></textarea>
        <p id="counter">Characters: 0 | Words: 0</p>
    </div>

    
 



</body>

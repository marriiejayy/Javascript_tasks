<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Counter with Reset</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1>Visit Counter</h1>
        
        <div class="counter-display">
            <div class="message">You have visited this page</div>
            <div class="count" id="visitCount">0</div>
            <div class="message">times</div>
            <div class="first-visit" id="firstVisit"></div>
        </div>
        
        <button class="reset-btn" id="resetBtn" onclick="resetCounter()">Reset Counter</button>
        
        <div class="info">
            <h3>How it works:</h3>
            <ul>
                <li>Your visit count is stored in your browser's local storage</li>
                <li>The first visit date is recorded only once and saved</li>
                <li>Click "Reset Counter" to clear your visit history</li>
                <li>Try refreshing the page to see the counter increase</li>
            </ul>
        </div>
    </div>

</body>
</html>
